<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <div id="main">
    <form action="" name="address_form" method="GET">
      <input type="text" name="address" value="xxx.ngrok.io">
      <button type="button" class="btn btn-info btn" onClick="connect();">Connnect</button>
    </form>
    <p>------------------------<br>
      接続状態 : <span class="badge badge-secondary" id="wss_info">未接続</span><br>
      ------------------------</p>


    加速度x: <span id="a_x">0</span><br>
    加速度y: <span id="a_y">0</span><br>
    加速度z: <span id="a_z">0</span><br>
    回転速度β(x): <span id="l_b">0</span><br>
    回転速度γ(y): <span id="l_g">0</span><br>
    回転速度α(z): <span id="l_a">0</span><br>

    <p>------------------------</p>

    <button type="button" class="btn btn-dark btn-lg" onClick="request_permission();">姿勢情報のアクセス許可 (iOS)</button>

<button class="gripper" id="close" type="button" onclick="takeoff()">close</button>
<button class="gripper" id="open" type="button" onclick="land()">open</button>

    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./main.js"></script>
  </div>
</body>

</html>
